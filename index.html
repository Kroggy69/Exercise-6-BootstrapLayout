<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <script src="https://kit.fontawesome.com/9515c21077.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- // Navbar // -->
    <header class="border-bottom py-4 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6">
                    <div class="box-100-60 bg-warning">
                        <h5>100 x 60</h5>
                    </div>
                </div>
                <div class="col-xl-6">
                    <ul class="nav d-flex justify-content-end">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- // Main // -->
    <main>
        <!-- First Section -->
        <section>
            <div class="container">
                <div class="row py-4 gx-5">
                    <div class="col-xl-6">
                        <div class="box-600-400 bg-success">
                            <h1 class="text-white">600 x 400</h1>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="row g-5">
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-primary">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-danger">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-warning">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-info">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Second Section  -->
        <section>
            <div class="container">
                <div class="row py-4 gx-5">
                    <div class="col-xl-6">
                        <div class="row g-5">
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-primary">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-danger">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-warning">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="box-300-205 bg-info">
                                    <h2 class="text-white">300 x 205</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="box-600-400 bg-success">
                            <h1 class="text-white">600 x 400</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<!-- // Footer // -->
<footer class="bg-light py-3">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4">
                <div class="d-flex justify-content-evenly">
                    <div class="box-100-60 bg-warning"><h5>100 x 60</h5></div>
                    <div class="box-100-60 bg-warning"><h5>100 x 60</h5></div>
                    <div class="box-60-60 bg-warning"><p>60 x 60</p></div>
                    <div class="box-30-60 bg-warning"><p>30 x 60</p></div>
                    <div class="box-100-60 bg-warning"><h5>100 x 60</h5></div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="d-flex justify-content-end gap-3">
                    <div class="cirlce-50-50 bg-primary rounded-circle"><i class="fa-solid fa-check"></i></div>
                    <div class="cirlce-50-50 bg-primary rounded-circle"><i class="fa-solid fa-question"></i></div>
                    <div class="cirlce-50-50 bg-primary rounded-circle"><i class="fa-solid fa-info"></i></div>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
